    <script>
        $(document).ready(function() {   
          

          $('#team-div h6,button,div').tooltip();

          $('#nav-feature-div').click(function(event){
            $('html, body').animate({ scrollTop: $('#feature-div').offset().top}, 600);
            

            $('.navbar-nav li').each(function(i,dom){
                $(dom).removeClass('active')
            });
            $(this).addClass('active');
          });

          $('#nav-map-div').click(function(event){
            $('html, body').animate({ scrollTop: $('#map-div').offset().top}, 600);

            $('.navbar-nav li').each(function(i,dom){

            });
            $(this).addClass('active');
          });
          
          $('#nav-team-div').click(function(event){
            $('html, body').animate({ scrollTop: $('#team-div').offset().top}, 600);

            $('.navbar-nav li').each(function(i,dom){
                $(dom).removeClass('active')
            });
            $(this).addClass('active');
          });
