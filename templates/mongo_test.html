  <body style=''> <!--for the navibar always top-->

    <div class='container'>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>id</th>
                  <th>k1</th>
                  <th>k2</th>
                </tr>
              </thead>
              <tbody>
              {% for m in models%}

                  <td>{{ m.k1 }}</td>
                  <td>{{ m.k2 }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>




       <form action="{{ url_for('test_api.test_mongo') }}" method="POST">

        <div class="form-group">
          <input type="text" id="k1" name="k1" placeholder="k1" class="form-control" />
        </div>
        <div class="form-group">
          <input type="text" id="k2" name="k2" placeholder="k2" class="form-control" />
        </div>
        
      <input class="btn btn-primary btn-lg btn-block" id="submit" name="submit" type="submit" value="POST">


        </form>
          

        </div>
      </div>
    </div>
